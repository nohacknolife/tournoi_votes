<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Identification - Tournoi Inter-Cabinet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /*background-color: rgb(180, 180, 180);*/
      background-image: url("images/bg2.jfif");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1a1d23;
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: min(90vw, 400px);
      text-align: center;
    }

    .login-container h1 {
      color: #4ade80;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2f3a;
      color: white;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #4ade80;
      color: black;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #3ed374;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TOURNOI INTER-CABINET</h1>
    <p>Entrez vos informations pour voter</p>
    <input type="text" id="userName" placeholder="Votre nom complet" required>
    <input type="email" id="userEmail" placeholder="Votre email" required>
    <button onclick="saveUser()">Commencer le vote</button>
  </div>

  <script>
    function saveUser() {
      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();

      if (!name || !email) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      // ðŸ”¹ Stockage en localStorage
      localStorage.setItem("voter_name", name);
      localStorage.setItem("voter_email", email);

      // ðŸ”¹ Redirection vers la page de vote
      window.location.href = "test.html"; // change "vote.html" par le nom rÃ©el de ta page
    }
  </script>
</body>
</html>
