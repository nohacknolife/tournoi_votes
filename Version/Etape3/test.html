    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        const playerCards = document.querySelectorAll('.player-card');

// Charger la s√©lection enregistr√©e
const savedSelection = localStorage.getItem('selectedPlayer');
if (savedSelection) {
    const selectedCard = document.querySelector(`.player-card[data-id="${savedSelection}"]`);
    if (selectedCard) {
        selectedCard.classList.add('active');
    }
}

playerCards.forEach((card, index) => {
    // Ajouter un ID unique √† chaque carte si non pr√©sent
    if (!card.dataset.id) {
        card.dataset.id = index + 1;
    }

    card.addEventListener('click', () => {
        // D√©sactive toutes les cartes
        playerCards.forEach(c => c.classList.remove('active'));
        
        // Active la carte cliqu√©e
        card.classList.add('active');

        // Sauvegarde dans localStorage
        localStorage.setItem('selectedPlayer', card.dataset.id);
    });
});

    </script>
